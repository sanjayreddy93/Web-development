    <h1>Favourite FOOTBALL player:</h1>    
        <form>
        <table>
            <tr>
                <td>Player-Name</td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td>National-Team</td>
                <td><input type="text"</td>
            </tr>
            <tr>
            
                <td>Club-team</td>
                <td><input type="text"</td>
            </tr>
            
            <tr>
                <td>Preffered foot:</td>
                <td> <input type="Radio" name="foot"> Left </td>
                <td> <input type="Radio" name="foot"> Right</td>
            </tr>
            
            
            <tr>
                
                <td>Playing position: </td>
                <td> <input type="checkbox" name="place"> Defender </td>
                <td> <input type="checkbox" name="place"> Midfield </td>
                <td> <input type="checkbox" name="place"> Winger </td>
            </tr>
            
            <tr>
                <td>Date of debut: </td>
                <td> <input type="date" </td>
            </tr>
            </table>
            
        </form>
