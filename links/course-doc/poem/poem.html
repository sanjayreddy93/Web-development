        <h1>A Word to Husbands</h1>
        <h2>Ogden Nash</h2>
        <p><em>To keep your marriage brimming<br/>
            With love in the loving cup,<br/>
            Whenever you're wrong, admit it;<br/>
            Whenever you're right, shut up.</em></p>
