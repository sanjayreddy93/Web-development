<!DOCTYPE html>
<html>
        <head>
            <title>LISTS </title>
        </head>
    <BODY>  
        <H2>Un ordered lists</H2>
        <p>things on Table</p>
        <ul>
        
            <li>ketchup</li>
            <li>keys</li>
            <li>speaker</li>
            <li>laptop</li>
        </ul>
        <h2>Ordered Lists</h2>
        
            <ol>
                
                <li>Barcelona</li>
                <li>real madrid</li>
                <li>athletico madrid</li>
                <li>sevilla FC</li>
            </ol>
    </BODY>
</html>
<!--ul and ol can be assigned with values of square, I, A, a. TRY THIS AND see the output.
We can also add start position ex: ol ="a" start= "3". THis starts the numbering from c as c is the third alphabet->
